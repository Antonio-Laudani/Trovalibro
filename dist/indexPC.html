<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/standardcover2.png" type="image/x-icon">
    <title>prova-ja-advanced</title>
<script defer src="/indexPC.bundle.js"></script></head>
<body>

<!-- NAVBAR -->
<div class="container-fluid fixed-top mt-5 nav">
  <form class="d-flex searchbar" role="search" id="search-form">
      <input class="form-control me-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
      <button class="searchbtn" type="button">Search</button>
      <div id="loading-spinner" class="spinner-border2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  </form>
</div>

<!-- LIBRO -->
<div class="book">
  <!-- PAGINA SINISTRA -->
  <div class="page left-page" id="left-page">
    <img id="book-cover" src="img/standardcover2.png" alt="Copertina del libro">
      <h5 id="book-title"><!--TITOLO LIBRO--></h5>
      <h6 id="book-author"><!--AUTORE--></h6>
      <button id="previous-book" class="bookbtn">❮</button>
  </div>
  
  <div class="spine"></div>

  <!-- PAGINA DESTRA -->
  <div class="page right-page" id="right-page">
      <button id="description-button" class="btn btn-info">Description</button>
      <div id="book-description" class="description-container" style="display: none;">
          <p id="description-text">Benvenuto su Trovalibro, cliccando il bottone presente in questa pagina troverai la descrizione del libro che cerchi. <br> Grazie per l'attenzione</p>    
      </div>
      <div id="next-book-container">
          <button id="next-book" class="bookbtn">❯</button>
      </div>
  </div>
<!--PROFONDITA' PAGINE-->
  <div class="cover bottom-cover"></div>
  <div class="page-depth left-depth"></div>
  <div class="page-depth right-depth"></div>
</div>

<!-- FOOTER -->
<div class="footer">
  <a href="https://www.instagram.com/__3rr0r__404___/" target="_blank" class="post-it"><img src="img/Instagram1.png" alt="Instagram"></a>
  <a href="https://www.linkedin.com/in/antonio-laudani-25aa3a229/" target="_blank" class="post-it"><img src="img/linkedin1.png" alt="LinkedIn"></a>
  <a href="https://github.com/Antonio-Laudani?tab=repositories" target="_blank" class="post-it"><img src="img/github1.png" alt="GitHub"></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
